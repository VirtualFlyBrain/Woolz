   <center>
   <h2>&LT section viewer &GT menus
   <br>3D</h2>
   </center>

   <p>
   If present, the <b>3D</b> menu allows users to select the 3D feedback that is displayed in a 3D viewer.
   </p>

   <p>
   <ul>
      <li>The 3D menu is not part of the basic section viewer</li>
      <li>It must be provided by a sub-class of the section viewer</li>
   </ul>
   </p>


</body>
