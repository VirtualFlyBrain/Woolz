   <center>
   <h2>&LT section viewer &GT menus
   <br>control/reset rotation axis</h2>
   </center>

   <p>
   If this menu item is selected:
   <ul>
      <li>The 
      <A href="../../menus/control/userRotation.html">user-defined</A>
      point will be set equal to the 
      <A href="../../concepts/fixedpoint.html">fixed point</A> 
      and the rotation axis will no longer exist.</li>
      <li>The fixed point will be unchanged.</li>
      <li>This menu item is currently not available.</li>
   </ul>
   </p>
