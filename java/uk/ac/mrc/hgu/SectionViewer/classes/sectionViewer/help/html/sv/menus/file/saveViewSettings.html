   <center>
   <h2>&LT section viewer &GT menus
   <br>file/save view settings</h2>
   </center>

   <p>
   This menu item opens a standard file dialogue which allows the user to save 
   <A href="../../concepts/viewstruct.html">view structure</A> 
   and 
   <A href="../../controls/zoom.html">zoom</A>
   settings to a file.
   <ul>
   <li>The file is in xml format.</li>
   <li>The .xml extension will be added automatically if required.</li>
   </ul>
   </p>

</body>
